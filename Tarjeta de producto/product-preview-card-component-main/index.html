<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS producto.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <section>
        <div class="container">
          <div class="im">
            <picture>
              <source
                media="(max-width:375px )"
                srcset="./images/image-product-mobile.jpg"
              />
               <img src="./images/image-product-desktop.jpg" alt="" class="imagen"/> 
            </picture>
          </div>
          <div class="informacion">
            <p
              class="text-uppercase">Perfume</p>
            <p class="titulo">Gabrielle Essence Eau De Parfum</p>
            <p class="parrafo">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="precio">
              <div><h3>$149.99</h3></div>
              <div><p class="text-decoration-line-through">$169.99</p></div>
            </div>
            <button
              class="btn"
              type="button"
            >
              <img
                src="./images/icon-cart.svg"
                alt=""
                style="margin-right: 10px"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </section>
    </nav>
  </body>
</html>
